<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="instructions">
      <img id =start-background src=images/startbackground.png alt="start
      background">

      <a href="#" class="boton-imagen">
        <img
          id="start-button"
          src="images/start-game.png"
          alt="Botón"
          style="position: absolute; top: 400px; left: 320px"
        />
      </a>
    </div>
    <div id="game-board">
      <div id="game-over-screen">
          <a href="#" id="boton-gameover">
            <img
              id="start-button"
              src="images/boton-restart.png"
              alt="Botón"
            />
        </div>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="classes.js"></script>
  </body>
</html>
